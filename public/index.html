<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Solway&display=swap" rel="stylesheet">
    <title>InstaShoe</title>
</head>

<body>
    <header>
        <div class="row no_bottom_margin">
			<nav class="white">
		<div class="nav-wrapper">
            <a href="#" data-target="mobile-demo"
						class="sidenav-trigger show-on-large"><i class="material-icons white-text">menu</i></a>
         <div class="logo center black text" id="name">InstaShoe</div>
        <div class="col s12 m4 xl2 right search_bar_container" id="search_function">
         <div class="col s12"> </div>
				<input id="searchbar_input" name="searchbar_input" type="text" placeholder="Search" class="col s9 offset-s1">
					<i class="material-icons black-text search_icon" id="search_icon_click">search</i></div>

                    <section id="post" class="compare">
                        <h2>Sneakers</h2>
                        <form id="picture-of-shoe" action="#">
                            <img id="pic" src="" alt="sneaker-pic">
                            
                            <div>
                               
                              <input class="submit-btn" type="submit" name="first-shoe-pic" id="sneaker-pic">
            
                            </div>
                        </form> 
                    </section>

                      <section id="comments" class="comments-post">
                        <h2>Thoughts?</h2>
                        <form id="comment-on-shoe" action="#"></form>
                            <div>
                              <input class="submit-btn" type="submit" name="first-shoe-comment" id="sneaker-comment">
            
                            </div>
                        </form> 
                    </section>
                        
                    
                    

    </header>
    <footer> 
         <h4></h4>
    </footer>
</body>
