<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload Image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
      <body>
        <h1>Upload Image</h1>
        <form method="POST" action="/api/images" enctype="multipart/form-data" >
          <input type="file" name="image" accept='image/*' >
          <input type="submit" value="Upload">
        </form>  

        <!-- to get images from server user /api/images/key (key is the name of the file on the server)-->
        <img src="/api/images/1f24019a32f368e289975a5098377694" alt="">
      </body>
</html>
