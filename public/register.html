<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather|Solway&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <title>InstaShoe</title>
  </head>
  <body>
    <div id="top-logo" class="logo center black white-text">InstaShoe</div>
    <div class="login-container">
      <form action="#">
        <ul>
          <label for="reg-username">Create username:</label>
          <input
            type="text"
            id="reg-username"
            name="reg-username"
          /><br /><br />
          <label for="email">Enter email address:</label>
          <input type="text" id="email" name="email" /><br /><br />
          <label for="password">Create password:</label>
          <input
            type="text"
            id="reg-password"
            name="reg-password"
          /><br /><br />
          <button id="button-sign-up">Submit</button>
        </ul>
      </form>
    </div>
  </body>

  <script src="/javascript/login.js"></script>
</html>
